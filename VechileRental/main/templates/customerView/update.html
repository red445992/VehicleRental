{% extends "base.html" %}
{% load static %}

{% block title %}
  update
{% endblock title %}


{% block pagecontent %}
<h1 class="text-center alert alert-info">UPDATE ORDER Information</h1>
<!-- FORM starts here -->
<div class="container ">
    <div class="row">
        <div class="col-10 alert alert-primary mx-auto">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'update' data.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">NAME</label>
                    <input type="text" value="{{data.customer_firstname}}" class="form-control"  id="name" name="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">MobileNo</label>
                    <input type="number" value="{{data.customer_mobileno}}" class="form-control" name="age" id="age">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">EMAIL</label>
                    <input type="email" value="{{data.customer_email}}" class="form-control" name="email" id="mail">
                </div>
                <div class="mb-3">
                    <label for="msg" class="form-label">address</label>
                    <input type="text" class="form-control" name="message" id="msg" value="{{data.customer_address}}">
                </div>
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </form>
        </div>
    </div>
</div>
{% endblock pagecontent %}
