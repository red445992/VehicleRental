{% extends "base.html" %}
{% load static %}

{% block title %}
Vehicles
{% endblock title %}
<link rel="stylesheet" href="{% static 'css/card.css' %}">

{% block pagecontent %}
<div class="container-fluid">
    <div class="row g-4"> <!-- Added Bootstrap gutter spacing -->
        {% for v in vehicles %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card Boxshadow h-100" style="transition: transform 0.2s; width: 100%;">
                <!-- Bootstrap Carousel -->
                <div id="Vehicle_{{ v.Vehicle_license_plate }}" class="carousel slide" data-bs-interval="false">
                    <!-- Carousel Indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#Vehicle_{{ v.Vehicle_license_plate }}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#Vehicle_{{ v.Vehicle_license_plate }}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#Vehicle_{{ v.Vehicle_license_plate }}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{ v.Vehicle_image1.url|default:'/static/img/placeholder.jpg' }}" alt="Image 1" style="height:200px; object-fit:cover;" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ v.Vehicle_image2.url|default:'/static/img/placeholder.jpg' }}" alt="Image 2" style="height:200px; object-fit:cover;" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ v.Vehicle_image3.url|default:'/static/img/placeholder.jpg' }}" alt="Image 3" style="height:200px; object-fit:cover;" loading="lazy">
                        </div>
                    </div>

                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#Vehicle_{{ v.Vehicle_license_plate }}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#Vehicle_{{ v.Vehicle_license_plate }}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <h5 class="card-title text-truncate" style="max-width: 200px;">{{ v.Vehicle_name }}</h5>
                    <hr>
                    <p class="card-text"><mark><em>Model:</em></mark> {{ v.Vehicle_model }}</p>
                    <p class="card-text"><mark><em>Price (per day):</em></mark> 
                        <strong class="text-success">â‚¹ {{ v.Vehicle_price }}</strong>
                    </p>
                    
                    <a href="{% url 'order' %}?vehicle_name={{ v.Vehicle_name }}" class="btn btn-primary" target="_blank">order</a>
                    
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock pagecontent %}



<!-- carousel  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
